<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        form{
            margin: 5em 0;
        }
        fieldset{
            padding: 3em;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <form class="container" action="/result" method="POST">
        <fieldset>
            <div class="mb-3 row">
                <label for="name" class="col-form-label-lg">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3 row">
                <label for="location" class="col-form-label-lg">Dojo Location:</label>
                <select id="location" name="location" class="form-control" required aria-required="true">
                    <option value="Boise">Boise</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Dallas">Dallas</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="language" class="col-form-label-lg">Favorite Language:</label>
                <select id="language" name="language" class="form-control" required aria-required="true">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="comment" class="col-form-label-lg">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment"></textarea>
            </div>
            <div class="mb-3 row">
                <p>Are you satisfied with the course so far?</p>
                <div class="form-check">
                    <input type="radio" name="satisfied" id="yes" value="Yes" class="form-check-input" checked aria-checked="true" required aria-required="true">
                    <label for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="satisfied" id="no" value="No" class="form-check-input" required aria-required="true">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="mb-3 row">
                <p>What would you like to see from this class in the future?</p>
                <div class="form-check">
                    <input type="checkbox" name="wants for future classes" id="more" value="More Work Time" class="form-check-input">
                    <label for="more">More Work Time</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="wants for future classes" id="Longer" value="Longer Lunch" class="form-check-input">
                    <label for="Longer">Longer Lunch</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="wants for future classes" id="extra" value="Extra Work" class="form-check-input">
                    <label for="extra">Extra Work</label>
                </div>
            </div>
            <div class="d-md-flex justify-content-md-end">
                <input class="btn-lg btn-primary" type="submit" value="Submit" style="margin-top:1em;">
            </div>
        </fieldset>
    </form>
</body>
</html>
